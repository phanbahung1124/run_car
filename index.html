<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/css/car.css" />
  </head>
  <body>
    <div class="speed">
      <div class="round">
        <div class="round-1"></div>
        <div class="round-2"></div>
        <div class="round-3"></div>
        <button class="start">Begin</button>
      </div>
      <div class="fuel">
        <div>
          <p>Fuel 1</p>
          <div class="fuel-1"></div>
        </div>
        <div>
          <p>Fuel 2</p>
          <div class="fuel-2"></div>
        </div>
      </div>
      <div class="racetrack">
        <div class="road">
          <img class="road-1" src="./public/img/street.jpg" alt="" />
          <div class="finish"></div>
          <div class="car">
            <img class="car-1" src="./public/img/car_1.png" alt="" />
            <img src="./public/img/car_2.png" alt="" class="car-2" />
          </div>
        </div>
      </div>
    </div>
    <script src="./JS/car.js"></script>
  </body>
</html>
